<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelfy</title>
    <style>
        :root {
            --bg-color: #000000;
            --frame-color: #ffffff;
            --text-color: #ffffff;
            --button-bg: #111111;
            --button-text: #ffffff;
            --settings-bg: #000000;
            --settings-outline: #555555;
            --slider-track: #555555;
            --slider-thumb: #ffffff;
            --checkbox-color: #333333;
            --frame-radius: 5px;
            --button-radius: 5px;
            --settings-radius: 3px;
            --font-family: 'Monospace', monospace;
            --in-frame-ui-scale: 1;
            --number-input-bg: var(--settings-bg);
            --number-input-outline-color: var(--settings-outline);
            --number-input-outline-radius: 3px;
            --frame-custom-size: 400px;
            --frame-custom-min-size: 300px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .header #settings-button {
            margin-left: auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-panel-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vmin;
            flex-shrink: 0;
        }

        .frame {
            border: 1.6px solid var(--frame-color);
            border-radius: var(--frame-radius);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            resize: both;
            aspect-ratio: 1 / 1;
            width: var(--frame-custom-size, 90vmin);
            height: var(--frame-custom-size, 90vmin);
            min-width: var(--frame-custom-min-size);
            min-height: var(--frame-custom-min-size);
            max-width: 100%;
            max-height: 90vh;
            background-color: #111;
        }
        
        #pixel-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .frame.fullscreen-active {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            resize: none !important;
            z-index: 9999 !important;
            background-color: var(--bg-color) !important;
        }

        .action-buttons,
        .fullscreen-bottom-left-controls {
            position: absolute;
            z-index: 10001;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
        }

        .action-buttons {
            top: 5px;
            left: 5px;
            display: flex;
            gap: 3px;
            transform: scale(var(--in-frame-ui-scale));
            transform-origin: top left;
        }

        .fullscreen-bottom-left-controls {
            bottom: 5px;
            left: 5px;
            display: none;
            transform: scale(var(--in-frame-ui-scale));
            transform-origin: bottom left;
        }
        
        .frame.ui-hidden .action-buttons,
        .frame.ui-hidden .fullscreen-bottom-left-controls {
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--frame-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-family);
            border-radius: var(--button-radius);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .action-buttons button,
        .fullscreen-bottom-left-controls button {
            font-size: 11px;
            padding: 3px 6px;
            border-radius: 3px;
        }

        #settings-panel, #advanced-settings-panel {
            background-color: var(--settings-bg);
            border: 1px solid var(--settings-outline);
            border-radius: var(--settings-radius);
            z-index: 10002;
            max-height: 80vh;
            box-sizing: border-box;
            user-select: none;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        #settings-panel input, #settings-panel select,
        #advanced-settings-panel input, #advanced-settings-panel select {
            user-select: text;
        }

        #settings-panel {
            padding: 15px;
            overflow-y: auto;
            position: fixed;
            top: 50px;
            right: 8px;
            width: 300px;
            max-width: 90vw;
        }

        #advanced-settings-panel {
            padding: 0;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            --header-height: 60px;
        }

        .settings-header {
            background-color: var(--settings-bg);
            padding: 15px;
            position: static;
            top: 0;
            z-index: 1;
            border-bottom: 1px solid var(--settings-outline);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .settings-header h3 {
            margin: 0;
        }
        
        .theme-toggle-header-btn {
            background: none;
            border: 1px solid var(--settings-outline);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .theme-toggle-header-btn:hover {
             background-color: var(--settings-outline);
        }

        .settings-content-scrollable {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            max-height: calc(80vh - var(--header-height));
            box-sizing: border-box;
        }
        
        .drag-handle {
            position: static;
            order: -1;
            margin-right: 10px;
            cursor: move;
            font-size: 20px;
            color: var(--settings-outline);
            z-index: 10;
            display: none;
        }

        .drag-handle:hover {
            color: var(--frame-color);
        }

        .setting-group {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--settings-outline);
        }
        .setting-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .setting-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .checkbox-label-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-label-group label {
            margin-bottom: 0;
            margin-left: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="color"],
        input[type="text"],
        select {
            background-color: var(--number-input-bg);
            border: 1px solid var(--number-input-outline-color);
            color: var(--text-color);
            padding: 1px;
            margin-bottom: 5px;
            width: calc(100% - 12px);
            border-radius: var(--number-input-outline-radius);
        }

        input[type="number"] {
            background-color: var(--number-input-bg);
            color: var(--text-color);
            border: 1px solid var(--number-input-outline-color);
            border-radius: var(--number-input-outline-radius);
            padding: 3px 5px;
            box-sizing: border-box;
            width: calc(100% - 12px);
            margin-bottom: 5px;
        }

        .slider-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .slider-input-group label {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .slider-input-group input[type="range"] {
            flex-grow: 1;
            width: auto;
            margin-bottom: 0;
        }

        .slider-input-group input[type="number"] {
            width: 60px;
            margin-bottom: 0;
            text-align: center;
            padding: 3px;
        }

        input[type="range"] {
            width: 40%;
            -webkit-appearance: none;
            height: 3px;
            background: var(--slider-track);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
        }

        input[type="checkbox"] {
            accent-color: var(--checkbox-color);
        }

        #hide-frame-ui-button,
        #swap-panels-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--frame-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-family);
            border-radius: var(--button-radius);
        }

        #swap-panels-button {
            display: none;
        }

        .main-container.side-by-side-layout {
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            position: relative;
            padding: 20px;
        }

        .main-container.side-by-side-layout .left-panel-wrapper {
            flex: 1;
            min-width: 350px;
            max-width: 50vw;
            align-items: flex-start;
        }

        .main-container.side-by-side-layout .frame {
            width: var(--frame-custom-size, 70vh);
            height: var(--frame-custom-size, 70vh);
            min-height: var(--frame-custom-min-size, 400px);
            max-height: 80vh;
            min-width: var(--frame-custom-min-size, 300px);
            max-width: 100%;
        }

        .main-container.side-by-side-layout .controls {
            width: 100%;
            justify-content: flex-start;
        }

        .main-container.side-by-side-layout #advanced-settings-panel {
            flex: 1;
            min-width: 300px;
            max-width: 40vw;
            height: auto;
            max-height: 90vh;
            margin-top: 0;
            resize: both;
            transform: translate3d(0, 0, 0);
        }

        .main-container.side-by-side-layout #advanced-settings-panel .drag-handle {
            display: block !important;
        }
        
        .main-container.swapped .left-panel-wrapper { order: 2; }
        .main-container.swapped #advanced-settings-panel { order: 1; }
        .main-container.side-by-side-layout #swap-panels-button { display: inline-block; }

        @media (max-width: 767px), (max-width: 991px) and (orientation: portrait) {
            .main-container {
                padding: 10px;
                flex-wrap: wrap;
                align-items: flex-start;
            }
            .frame {
                height: var(--frame-custom-size, 70vmin);
                width: var(--frame-custom-size, 70vmin);
            }
            .controls { justify-content: flex-start; }
            #advanced-settings-panel {
                width: 95vmin;
                max-width: 500px;
                max-height: 80vh;
                position: static;
                margin-top: 20px;
                resize: none;
                transform: none;
            }
            #advanced-settings-panel .drag-handle { display: none !important; }
            .main-container.side-by-side-layout {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
                align-items: center;
                justify-content: flex-start;
            }
            .main-container.side-by-side-layout .left-panel-wrapper,
            .main-container.side-by-side-layout #advanced-settings-panel {
                width: 95vw;
                max-width: 500px;
                min-width: unset;
                flex: unset;
            }
            .main-container.side-by-side-layout #advanced-settings-panel { resize: both; }
            .main-container.side-by-side-layout #advanced-settings-panel .drag-handle { display: block !important; }
        }
    </style>
</head>
<body>

    <div class="main-container">

                <div class="setting-group">

                    </div>
                    <div class="slider-input-group">
                        <label for="saturation">Saturation:</label>
                        <input type="range" id="saturation" min="0" max="4" step="0.1" value="1">
                        <input type="number" id="saturation-num" min="0" max="4" step="0.1" value="1" class="slider-value-input">
                    </div>

                 <div class="setting-group">

                     <div class="slider-input-group">

                    </div>
                    <div class="slider-input-group">
                        <label for="hue-rotate">Hue:</label>
                        <input type="range" id="hue-rotate" min="0" max="360" step="1" value="0">
                        <input type="number" id="hue-rotate-num" min="0" max="360" step="1" value="0" class="slider-value-input">
                    </div>
                </div>
                <div class="setting-group">
                    <h4>Effects</h4>
                     <div class="slider-input-group">
                        <label for="sharpness">Sharpness:</label>
                        <input type="range" id="sharpness" min="0" max="5" step="0.1" value="0">
                        <input type="number" id="sharpness-num" min="0" max="5" step="0.1" value="0" class="slider-value-input">
                    </div>
                     <div class="slider-input-group">
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" min="0" max="10" step="0.1" value="0">

                    </div>
                     <div class="slider-input-group">
                        <label for="sepia">Sepia:</label>
                        <input type="range" id="sepia" min="0" max="1" step="0.01" value="0">

                </div>

                    <h4>Filters</h4>

                    </div>

                       <input type="checkbox" id="invert">
                       <label for="invert">Invert</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <h3>General Settings</h3>
        <div class="setting-group">

            <label>Frame: <input type="color" id="frame-color" value="#ffffff"></label>
            <label>Text: <input type="color" id="text-color" value="#ffffff"></label>
            <label>Button BG: <input type="color" id="button-bg" value="#111111"></label>
            <label>Button Text: <input type="color" id="button-text" value="#ffffff"></label>
            <label>Settings BG: <input type="color" id="settings-bg" value="#222222"></label>
            <label>Settings Outline: <input type="color" id="settings-outline" value="#555555"></label>
            <label>Slider Track: <input type="color" id="slider-track" value="#555555"></label>
            <label>Slider Thumb: <input type="color" id="slider-thumb" value="#ffffff"></label>
            <label>Checkbox: <input type="color" id="checkbox-color" value="#333333"></label>
        </div>
        <div class="setting-group">
            <h4>Input Styles</h4>
            <label>Input BG Color: <input type="color" id="number-input-bg" value="#000000"></label>
            <label>Input Outline Color: <input type="color" id="number-input-outline-color" value="#555555"></label>

        <div class="setting-group">
            <h4>Border Radius</h4>
            <label>Frame: <input type="number" id="frame-radius" min="0" max="50" value="5"></label>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.querySelector('.main-container');
            const frame = document.querySelector('.frame');
            const pixelCanvas = document.getElementById('pixel-canvas');
            const ctx = pixelCanvas.getContext('2d');
            
            const themeToggleButton = document.getElementById('theme-toggle-button');

            const clearButton = document.getElementById('clear-button');

            const exportButton = document.getElementById('export-button');
            const swapPanelsButton = document.getElementById('swap-panels-button');
            const applySettingsBtn = document.getElementById('apply-settings-button');
            const fullscreenButton = document.getElementById('fullscreen-button');
            const hideUiButton = document.getElementById('hide-ui-button');
            const hideFrameUiButton = document.getElementById('hide-frame-ui-button');
            
            const settingsPanel = document.getElementById('settings-panel');
            const advancedSettingsPanel = document.getElementById('advanced-settings-panel');
            const dragHandle = document.getElementById('drag-handle');
            const fullscreenBottomLeftControls = document.querySelector('.fullscreen-bottom-left-controls');
            const imageInput = document.getElementById('image-input');
            const pixelArtSettingsInputs = document.querySelectorAll('#advanced-settings-panel input, #advanced-settings-panel select');
            const generalSettingsInputs = document.querySelectorAll('#settings-panel input, #settings-panel select');
            
            let originalImage = null;
            let isAdvancedPanelManuallyHidden = false;
            let isManualLayoutEnabled = false;
            let isDarkTheme = true;
            let dragState = { active: false, currentX: 0, currentY: 0, initialX: 0, initialY: 0, xOffset: 0, yOffset: 0 };

            const themes = {
                dark: {
                    '--bg-color': '#000000', '--frame-color': '#ffffff', '--text-color': '#ffffff',
                    '--button-bg': '#111111', '--button-text': '#ffffff', '--settings-bg': '#0a0a0a',
                    '--settings-outline': '#555555', '--slider-track': '#555555', '--slider-thumb': '#ffffff',
                    '--checkbox-color': '#333333', '--number-input-bg': '#000000', '--number-input-outline-color': '#555555'
                },
                light: {
                    '--bg-color': '#f0f0f0', '--frame-color': '#000000', '--text-color': '#000000',
                    '--button-bg': '#ffffff', '--button-text': '#000000', '--settings-bg': '#ffffff',
                    '--settings-outline': '#cccccc', '--slider-track': '#cccccc', '--slider-thumb': '#000000',
                    '--checkbox-color': '#aaaaaa', '--number-input-bg': '#ffffff', '--number-input-outline-color': '#cccccc'
                }
            };

            themeToggleButton.addEventListener('click', toggleTheme);
            settingsButton.addEventListener('click', () => togglePanel(settingsPanel));
            advancedSettingsButton.addEventListener('click', () => togglePanel(advancedSettingsPanel));
            layoutButton.addEventListener('click', toggleManualLayout);
            uploadButton.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', handleFileUpload);
            clearButton.addEventListener('click', clearCanvas);
            resetButton.addEventListener('click', resetAdvancedSettings);
            exportButton.addEventListener('click', exportAsPng);
            applySettingsBtn.addEventListener('click', applyGeneralSettings);
            swapPanelsButton.addEventListener('click', () => mainContainer.classList.toggle('swapped'));
            hideFrameUiButton.addEventListener('click', () => frame.classList.toggle('ui-hidden'));
            fullscreenButton.addEventListener('click', toggleFullscreen);
            hideUiButton.addEventListener('click', () => frame.classList.toggle('ui-hidden'));
            
            pixelArtSettingsInputs.forEach(input => {
                input.addEventListener('input', () => { if (originalImage) renderPixelatedImage(); });
            });

            document.querySelectorAll('.slider-input-group').forEach(group => {
                const slider = group.querySelector('input[type="range"]');
                const number = group.querySelector('input[type="number"]');
                if (slider && number) {
                    slider.addEventListener('input', () => number.value = slider.value);
                    number.addEventListener('input', () => slider.value = number.value);
                }
            });

            window.addEventListener('resize', checkLayout);
            document.addEventListener('click', closePanelsOnClickOutside);
            dragHandle.addEventListener('mousedown', dragStart);
            dragHandle.addEventListener('touchstart', dragStart);

            loadSettings();
            checkLayout();

            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        renderPixelatedImage();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function getPixelArtSettings() {
                const getVal = (id) => parseFloat(document.getElementById(id).value);
                const getCheck = (id) => document.getElementById(id).checked;
                return {
                    pixelSize: getVal('pixel-size'),
                    brightness: getVal('brightness'),
                    contrast: getVal('contrast'),
                    saturation: getVal('saturation'),
                    sharpness: getVal('sharpness'),
                    blur: getVal('blur'),
                    sepia: getVal('sepia'),
                    temperature: getVal('temperature'),
                    hueRotate: getVal('hue-rotate'),
                    grayscale: getCheck('grayscale') ? 1 : 0,
                    invert: getCheck('invert') ? 1 : 0,
                };
            }

            function renderPixelatedImage() {
                if (!originalImage) return;
                const settings = getPixelArtSettings();
                const w = originalImage.width;
                const h = originalImage.height;

                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                const pixelatedWidth = Math.max(1, w / settings.pixelSize);
                const pixelatedHeight = Math.max(1, h / settings.pixelSize);
                
                tempCanvas.width = pixelatedWidth;
                tempCanvas.height = pixelatedHeight;
                
                const filterString = `brightness(${settings.brightness}) contrast(${settings.contrast * (1 + settings.sharpness / 2)}) saturate(${settings.saturation}) grayscale(${settings.grayscale}) sepia(${settings.sepia}) invert(${settings.invert}) hue-rotate(${settings.hueRotate}deg) blur(${settings.blur}px)`;
                tempCtx.filter = filterString;
                
                tempCtx.drawImage(originalImage, 0, 0, pixelatedWidth, pixelatedHeight);

                if (settings.temperature !== 0) {
                    const tempValue = settings.temperature / 100;
                    tempCtx.globalCompositeOperation = 'overlay';
                    if (tempValue > 0) { // Warm
                        tempCtx.fillStyle = `rgba(255, 150, 0, ${tempValue})`;
                    } else { // Cool
                        tempCtx.fillStyle = `rgba(0, 150, 255, ${-tempValue})`;
                    }
                    tempCtx.fillRect(0, 0, pixelatedWidth, pixelatedHeight);
                    tempCtx.globalCompositeOperation = 'source-over';
                }

                pixelCanvas.width = w;
                pixelCanvas.height = h;

                ctx.imageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.msImageSmoothingEnabled = false;
                
                ctx.drawImage(tempCanvas, 0, 0, pixelatedWidth, pixelatedHeight, 0, 0, w, h);
            }
            
            function clearCanvas() {
                ctx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);
                imageInput.value = ''; 
                originalImage = null;
            }

            function resetAdvancedSettings() {
                document.getElementById('pixel-size').value = 8;
                document.getElementById('pixel-size-num').value = 8;
                document.getElementById('brightness').value = 1;
                document.getElementById('brightness-num').value = 1;
                document.getElementById('contrast').value = 1;
                document.getElementById('contrast-num').value = 1;
                document.getElementById('saturation').value = 1;
                document.getElementById('saturation-num').value = 1;
                document.getElementById('sharpness').value = 0;
                document.getElementById('sharpness-num').value = 0;
                document.getElementById('blur').value = 0;
                document.getElementById('blur-num').value = 0;
                document.getElementById('sepia').value = 0;
                document.getElementById('sepia-num').value = 0;
                document.getElementById('temperature').value = 0;
                document.getElementById('temperature-num').value = 0;
                document.getElementById('hue-rotate').value = 0;
                document.getElementById('hue-rotate-num').value = 0;
                document.getElementById('grayscale').checked = false;
                document.getElementById('invert').checked = false;

                if (originalImage) {
                    renderPixelatedImage();
                }
            }
            
            function exportAsPng() {
                if (!originalImage) return;
                const link = document.createElement('a');
                link.download = 'pixel-art.png';
                link.href = pixelCanvas.toDataURL('image/png');
                link.click();
            }
            
            function toggleTheme() {
                isDarkTheme = !isDarkTheme;
                applyTheme(isDarkTheme ? themes.dark : themes.light);
                saveSettings();
            }

            function applyTheme(theme) {
                const root = document.documentElement;
                for (const [key, value] of Object.entries(theme)) {
                    root.style.setProperty(key, value);
                    const inputId = key.substring(2);
                    const inputEl = document.getElementById(inputId);
                    if (inputEl && inputEl.type === 'color') {
                        inputEl.value = value;
                    }
                }
            }
            
            function applyGeneralSettings() {
                const root = document.documentElement;
                generalSettingsInputs.forEach(input => {
                    if (input.id) {
                        const variableName = '--' + input.id;
                        let value = input.value;
                        if (input.type === 'number' && !input.id.includes('in-frame-ui-scale')) {
                            value += 'px';
                        }
                        root.style.setProperty(variableName, value);
                    }
                });
                saveSettings();
            }

            function saveSettings() {
                const settings = {};
                document.querySelectorAll('input, select').forEach(el => {
                    if (el.id) settings[el.id] = el.type === 'checkbox' ? el.checked : el.value;
                });
                localStorage.setItem('pixelArtGeneratorSettingsV4', JSON.stringify(settings));
                localStorage.setItem('pixelArtTheme', isDarkTheme ? 'dark' : 'light');
                localStorage.setItem('isManualLayoutEnabled', isManualLayoutEnabled);
                localStorage.setItem('mainContainerLayoutClass', mainContainer.classList.contains('side-by-side-layout') ? 'side-by-side-layout' : '');
            }

            function loadSettings() {
                const savedTheme = localStorage.getItem('pixelArtTheme');
                isDarkTheme = (savedTheme === 'light') ? false : true;
                applyTheme(isDarkTheme ? themes.dark : themes.light);
                
                const settings = JSON.parse(localStorage.getItem('pixelArtGeneratorSettingsV4'));
                if (settings) {
                    document.querySelectorAll('input, select').forEach(el => {
                        if (el.id && settings[el.id] !== undefined) {
                            if (el.type === 'checkbox') el.checked = settings[el.id];
                            else el.value = settings[el.id];
                        }
                    });
                }
                
                isManualLayoutEnabled = (localStorage.getItem('isManualLayoutEnabled') === 'true');
                if (localStorage.getItem('mainContainerLayoutClass') === 'side-by-side-layout') {
                    mainContainer.classList.add('side-by-side-layout');
                    advancedSettingsPanel.style.display = 'block';
                    settingsPanel.style.display = 'none';
                    isAdvancedPanelManuallyHidden = false;
                } else {
                    mainContainer.classList.remove('side-by-side-layout');
                }
            }

            function togglePanel(panelToToggle) {
                const isAdvancedPanel = panelToToggle.id === 'advanced-settings-panel';
                if (panelToToggle.style.display === 'block') {
                    panelToToggle.style.display = 'none';
                    if (isAdvancedPanel) isAdvancedPanelManuallyHidden = true;
                } else {
                    panelToToggle.style.display = 'block';
                    if (isAdvancedPanel) {
                        settingsPanel.style.display = 'none';
                        isAdvancedPanelManuallyHidden = false;
                    } else {
                        advancedSettingsPanel.style.display = 'none';
                    }
                }
            }

            function closePanelsOnClickOutside(event) {
                if (document.activeElement?.tagName === 'INPUT' || document.activeElement?.tagName === 'SELECT') return;
                if (settingsPanel.style.display === 'block' && !settingsPanel.contains(event.target) && event.target !== settingsButton) {
                    settingsPanel.style.display = 'none';
                }
            }

            function toggleManualLayout() {
                isManualLayoutEnabled = !isManualLayoutEnabled;
                if (isManualLayoutEnabled) {
                    mainContainer.classList.add('side-by-side-layout');
                    advancedSettingsPanel.style.display = 'block';
                    advancedSettingsPanel.style.transform = 'translate3d(0, 0, 0)';
                    dragState.xOffset = 0;
                    dragState.yOffset = 0;
                    isAdvancedPanelManuallyHidden = false;
                    settingsPanel.style.display = 'none';
                } else {
                    mainContainer.classList.remove('side-by-side-layout');
                    advancedSettingsPanel.style.display = 'none';
                    isAdvancedPanelManuallyHidden = true;
                    advancedSettingsPanel.style.transform = 'none';
                    dragState.xOffset = 0;
                    dragState.yOffset = 0;
                }
                saveSettings();
            }

            function checkLayout() {
                if (isManualLayoutEnabled) {
                    if (mainContainer.classList.contains('side-by-side-layout')) {
                        advancedSettingsPanel.style.display = 'block';
                        settingsPanel.style.display = 'none';
                    } else {
                        advancedSettingsPanel.style.display = 'none';
                        isAdvancedPanelManuallyHidden = true;
                    }
                    return;
                }
                const shouldBeSideBySide = window.innerWidth >= 992 || (window.innerWidth >= 768 && window.matchMedia("(orientation: landscape)").matches);
                if (shouldBeSideBySide) {
                    mainContainer.classList.add('side-by-side-layout');
                    if (!isAdvancedPanelManuallyHidden) advancedSettingsPanel.style.display = 'block';
                    settingsPanel.style.display = 'none';
                } else {
                    mainContainer.classList.remove('side-by-side-layout');
                    advancedSettingsPanel.style.display = 'none';
                    isAdvancedPanelManuallyHidden = true;
                }
                if (!mainContainer.classList.contains('side-by-side-layout')) {
                    advancedSettingsPanel.style.transform = 'none';
                    dragState.xOffset = 0;
                    dragState.yOffset = 0;
                }
            }
            
            function toggleFullscreen() {
                frame.classList.toggle('fullscreen-active');
                fullscreenButton.textContent = frame.classList.contains('fullscreen-active') ? 'Exit' : 'Full';
                fullscreenBottomLeftControls.style.display = frame.classList.contains('fullscreen-active') ? 'flex' : 'none';
            }

            function getTranslateXY(elm) {
                const style = window.getComputedStyle(elm);
                const matrix = new DOMMatrixReadOnly(style.transform);
                return { x: matrix.m41, y: matrix.m42 };
            }

            function dragStart(e) {
                if (!mainContainer.classList.contains('side-by-side-layout') || advancedSettingsPanel.style.display === 'none') return;
                const currentTransform = getTranslateXY(advancedSettingsPanel);
                dragState.xOffset = currentTransform.x;
                dragState.yOffset = currentTransform.y;
                dragState.initialX = (e.type === 'touchstart' ? e.touches[0].clientX : e.clientX) - dragState.xOffset;
                dragState.initialY = (e.type === 'touchstart' ? e.touches[0].clientY : e.clientY) - dragState.yOffset;
                if (e.target === dragHandle) {
                    dragState.active = true;
                    document.body.style.cursor = 'grabbing';
                    document.addEventListener('mouseup', dragEnd);
                    document.addEventListener('touchend', dragEnd);
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('touchmove', drag);
                }
            }
            
            function dragEnd() {
                dragState.active = false;
                document.body.style.cursor = '';
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchend', dragEnd);
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
            }
            
            function drag(e) {
                if (dragState.active) {
                    e.preventDefault();
                    let clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                    let clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                    dragState.currentX = clientX - dragState.initialX;
                    dragState.currentY = clientY - dragState.initialY;
                    advancedSettingsPanel.style.transform = `translate3d(${dragState.currentX}px, ${dragState.currentY}px, 0)`;
                }
            }
        });
    </script>
</body>
