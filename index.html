<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelfy</title>
    <style>
        :root {
            --bg-color: #000000;
            --frame-color: #ffffff;
            --text-color: #ffffff;
            --button-bg: #111111;
            --button-text: #ffffff;
            --settings-bg: #000000;
            --settings-outline: #555555;
            --slider-track: #555555;
            --slider-thumb: #ffffff;
            --checkbox-color: #333333;
            --frame-radius: 5px;
            --button-radius: 5px;
            --settings-radius: 3px;
            --font-family: 'Monospace', monospace;
            --in-frame-ui-scale: 1;
            --number-input-bg: var(--settings-bg);
            --number-input-outline-color: var(--settings-outline);
            --number-input-outline-radius: 3px;
            --frame-custom-size: 400px;
            --frame-custom-min-size: 300px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .header #settings-button {
            margin-left: auto;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-panel-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vmin;
            flex-shrink: 0;
        }

        .frame {
            border: 1.6px solid var(--frame-color);
            border-radius: var(--frame-radius);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            resize: both;
            aspect-ratio: 1 / 1;
            width: var(--frame-custom-size, 90vmin);
            height: var(--frame-custom-size, 90vmin);
            min-width: var(--frame-custom-min-size);
            min-height: var(--frame-custom-min-size);
            max-width: 100%;
            max-height: 90vh;
            background-color: #111;
        }
        
        .frame.dragover {
            border-style: dashed;
            border-color: #888;
        }
        
        #pixel-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .frame.fullscreen-active {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            resize: none !important;
            z-index: 9999 !important;
            background-color: var(--bg-color) !important;
        }
        
        .frame.fullscreen-active .action-buttons {
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s ease-out;
        }
        
        .frame.fullscreen-active.reveal-ui .action-buttons {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.2s ease-in;
        }

        .action-buttons,
        .fullscreen-bottom-left-controls {
            position: absolute;
            z-index: 10001;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
        }

        .action-buttons {
            top: 5px;
            left: 5px;
            display: flex;
            gap: 3px;
            transform: scale(var(--in-frame-ui-scale));
            transform-origin: top left;
        }
        
        .controls {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--frame-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-family);
            border-radius: var(--button-radius);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }
        
        .settings-button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .settings-button-group button {
            flex-grow: 1;
        }

        .action-buttons button {
            font-size: 11px;
            padding: 3px 6px;
            border-radius: 3px;
        }

        .dialogue-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 10005;
            display: none;
        }
        
        .dialogue {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--settings-outline);
            border-radius: 5px;
            padding: 10px;
            z-index: 10010;
        }
        .dialogue-header {
            text-align: center;
            font-weight: bold;
            color: var(--text-muted, #888);
            margin-bottom: 10px;
            cursor: default;
        }
        .dialogue-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .dialogue-options button {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            width: 100px;
        }
        .dialogue-options button.active {
            box-shadow: 0 0 0 2px var(--frame-color);
        }

        #settings-panel, #advanced-settings-panel {
            background-color: var(--settings-bg);
            border: 1px solid var(--settings-outline);
            border-radius: var(--settings-radius);
            z-index: 10002;
            max-height: 80vh;
            box-sizing: border-box;
            user-select: none;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        #settings-panel input, #settings-panel select,
        #advanced-settings-panel input, #advanced-settings-panel select {
            user-select: text;
        }

        #settings-panel {
            padding: 15px;
            overflow-y: auto;
            position: fixed;
            top: 50px;
            right: 8px;
            width: 300px;
            max-width: 90vw;
        }

        #advanced-settings-panel {
            padding: 0;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            --header-height: 60px;
            --tab-bar-height: 40px;
        }

        .settings-header {
            background-color: var(--settings-bg);
            padding: 15px;
            position: static;
            top: 0;
            z-index: 1;
            border-bottom: 1px solid var(--settings-outline);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .settings-header h3 {
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .theme-toggle-header-btn, .history-btn {
            background: none;
            border: 1px solid var(--settings-outline);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .theme-toggle-header-btn:hover, .history-btn:hover {
             background-color: var(--settings-outline);
        }
        .history-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .tab-bar {
            display: flex;
            border-bottom: 1px solid var(--settings-outline);
            background-color: var(--settings-bg);
            height: var(--tab-bar-height);
            box-sizing: border-box;
        }
        .tab-link {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 10px 15px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            font-family: var(--font-family);
            font-size: 14px;
            margin-bottom: -1px;
        }
        .tab-link:hover {
            opacity: 1;
        }
        .tab-link.active {
            opacity: 1;
            border-bottom-color: var(--frame-color);
        }
        
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .settings-content-scrollable {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            max-height: calc(80vh - var(--header-height) - var(--tab-bar-height));
            box-sizing: border-box;
        }
        
        .drag-handle {
            position: static;
            order: -1;
            margin-right: 10px;
            cursor: move;
            font-size: 20px;
            color: var(--settings-outline);
            z-index: 10;
            display: none;
        }

        .drag-handle:hover {
            color: var(--frame-color);
        }

        .setting-group {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--settings-outline);
        }
        .setting-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .setting-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .checkbox-label-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-label-group label {
            margin-bottom: 0;
            margin-left: 8px;
        }
        
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
        }
        
        .color-input-group > label {
            margin-bottom: 0;
        }
        
        .color-input-group input[type="color"] {
            margin-bottom: 0;
            width: 30px;
            height: 30px;
            padding: 0;
            border: 1px solid var(--settings-outline);
            border-radius: 3px;
            overflow: hidden;
        }
         .color-input-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
         .color-input-group input[type="color"]::-webkit-color-swatch {
            border: none;
        }
        .color-input-group input[type="color"]::-moz-color-swatch {
            border: none;
        }
        
        .color-pickers {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-grow: 1;
            flex-wrap: wrap;
        }

        .color-pickers input[type="color"] {
            cursor: pointer;
        }
        
        #add-color-stop-btn {
            padding: 4px 8px;
            font-size: 16px;
            line-height: 1;
        }
        
        #color-stop-actions {
            display: none;
            position: fixed;
            background: var(--settings-bg);
            border: 1px solid var(--settings-outline);
            z-index: 10020;
            padding: 5px;
            border-radius: 3px;
        }
        #color-stop-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 4px 6px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="color"],
        input[type="text"],
        select {
            background-color: var(--number-input-bg);
            border: 1px solid var(--number-input-outline-color);
            color: var(--text-color);
            padding: 1px;
            margin-bottom: 5px;
            width: calc(100% - 12px);
            border-radius: var(--number-input-outline-radius);
        }

        input[type="number"] {
            background-color: var(--number-input-bg);
            color: var(--text-color);
            border: 1px solid var(--number-input-outline-color);
            border-radius: var(--number-input-outline-radius);
            padding: 3px 5px;
            box-sizing: border-box;
            width: calc(100% - 12px);
            margin-bottom: 5px;
        }
        
        .number-input-group {
             display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .number-input-group label {
            flex-basis: 50px;
            margin-bottom: 0;
        }
         .number-input-group input[type="number"] {
            flex-grow: 1;
            margin-bottom: 0;
        }

        .slider-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .slider-input-group label {
            margin-bottom: 0;
            flex-shrink: 0;
            min-width: 80px;
        }

        .slider-input-group input[type="range"] {
            flex-grow: 1;
            width: auto;
            margin-bottom: 0;
        }

        .slider-input-group input[type="number"] {
            width: 60px;
            margin-bottom: 0;
            text-align: center;
            padding: 3px;
        }

        input[type="range"] {
            width: 40%;
            -webkit-appearance: none;
            appearance: none;
            height: 3px;
            background: var(--slider-track);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
        }

        input[type="checkbox"] {
            accent-color: var(--checkbox-color);
        }

        #toggle-view-button,
        #swap-panels-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--frame-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-family);
            border-radius: var(--button-radius);
        }
        #toggle-view-button.active {
            background-color: var(--frame-color);
            color: var(--bg-color);
        }

        #swap-panels-button {
            display: none;
        }

        .main-container.side-by-side-layout {
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            position: relative;
            padding: 20px;
        }

        .main-container.side-by-side-layout .left-panel-wrapper {
            flex: 1;
            min-width: 350px;
            max-width: 50vw;
            align-items: flex-start;
        }

        .main-container.side-by-side-layout .frame {
            width: var(--frame-custom-size, 70vh);
            height: var(--frame-custom-size, 70vh);
            min-height: var(--frame-custom-min-size, 400px);
            max-height: 80vh;
            min-width: var(--frame-custom-min-size, 300px);
            max-width: 100%;
        }

        .main-container.side-by-side-layout .controls {
            width: 100%;
            justify-content: flex-start;
        }

        .main-container.side-by-side-layout #advanced-settings-panel {
            flex: 1;
            min-width: 300px;
            max-width: 40vw;
            height: auto;
            max-height: 90vh;
            margin-top: 0;
            resize: both;
            transform: translate3d(0, 0, 0);
        }

        .main-container.side-by-side-layout #advanced-settings-panel .drag-handle {
            display: block !important;
        }
        
        .main-container.swapped .left-panel-wrapper { order: 2; }
        .main-container.swapped #advanced-settings-panel { order: 1; }
        .main-container.side-by-side-layout #swap-panels-button { display: inline-block; }

        @media (max-width: 767px), (max-width: 991px) and (orientation: portrait) {
            .main-container { padding: 10px; flex-wrap: wrap; align-items: flex-start; }
            .frame { height: var(--frame-custom-size, 70vmin); width: var(--frame-custom-size, 70vmin); }
            .controls { justify-content: flex-start; }
            #advanced-settings-panel { width: 95vmin; max-width: 500px; max-height: 80vh; position: static; margin-top: 20px; resize: none; transform: none; }
            #advanced-settings-panel .drag-handle { display: none !important; }
            .main-container.side-by-side-layout { flex-direction: column; gap: 15px; padding: 10px; align-items: center; justify-content: flex-start; }
            .main-container.side-by-side-layout .left-panel-wrapper,
            .main-container.side-by-side-layout #advanced-settings-panel { width: 95vw; max-width: 500px; min-width: unset; flex: unset; }
            .main-container.side-by-side-layout #advanced-settings-panel { resize: both; }
            .main-container.side-by-side-layout #advanced-settings-panel .drag-handle { display: block !important; }
        }
    </style>
</head>
<body>
    <div id="dialogue-overlay" class="dialogue-overlay"></div>
    <div id="color-stop-actions">
        <button data-action="edit">Edit</button>
        <button data-action="remove">Remove</button>
    </div>
    
    <div class="header">
        <button id="layout-button">Fit Layout</button>
        <button id="settings-button">Settings</button>
    </div>

    <div class="main-container">
        <div class="left-panel-wrapper">
            <div class="frame">
                <div id="dither-dialogue" class="dialogue">
                    <div class="dialogue-header">•••</div>
                    <div id="dither-dialogue-options" class="dialogue-options"></div>
                </div>
                <div id="colormap-dialogue" class="dialogue">
                    <div class="dialogue-header">•••</div>
                    <div id="colormap-dialogue-options" class="dialogue-options"></div>
                </div>
                <div class="action-buttons">
                    <button id="fullscreen-button">⛶</button>
                </div>
                <canvas id="pixel-canvas"></canvas>
            </div>
            <div class="controls">
                <button id="upload-button">Load Image</button>
                <button id="clear-button">Clear</button>
                <button id="reset-button">Reset</button>
                <button id="export-button">Save</button>
                <button id="advanced-settings-button">Edit</button>
                <button id="toggle-view-button">⦸</button>
                <button id="swap-panels-button" style= "display:none"></button>
            </div>
        </div>
        <div id="advanced-settings-panel" style="display: none;">
            <div class="settings-header">
                <div id="drag-handle" class="drag-handle">✥</div>
                <h3>Advanced Settings</h3>
                <div class="header-controls">
                    <button id="undo-button" class="history-btn">&lt;</button>
                    <button id="redo-button" class="history-btn">&gt;</button>
                    <button id="theme-toggle-button" class="theme-toggle-header-btn">月</button>
                </div>
            </div>
            <div class="tab-bar">
                <button class="tab-link active" data-tab="pixels">Pixels</button>
                <button class="tab-link" data-tab="dither">Dither</button>
                <button class="tab-link" data-tab="color">Color</button>
                <button class="tab-link" data-tab="adjustments">Adjustments</button>
            </div>
            <div class="settings-content-scrollable">
                <div id="tab-pixels" class="tab-content active">
                    <div class="setting-group">
                        <h4>Pixelation</h4>
                        <div class="slider-input-group">
                            <label for="pixel-size">Pixel Size:</label>
                            <input type="range" id="pixel-size" min="1" max="100" step="1" value="1">
                            <input type="number" id="pixel-size-num" min="1" max="100" step="1" value="1" class="slider-value-input">
                        </div>
                    </div>
                </div>
                <div id="tab-dither" class="tab-content">
                    <div class="setting-group">
                        <h4>Dithering</h4>
                        <div class="checkbox-label-group">
                           <input type="checkbox" id="dither-enable">
                           <label for="dither-enable">Enable Dither</label>
                        </div>
                        <div id="dither-controls" style="display: none;">
                            <label>Algorithm: <button id="dither-selector" data-value="bayer" style="width: auto; padding: 2px 6px;">Bayer</button></label>
                            <div id="dither-settings-modern">
                                <div class="slider-input-group">
                                    <label for="dither-strength">Strength:</label>
                                    <input type="range" id="dither-strength" min="0" max="4" value="1" step="0.1">
                                    <input type="number" id="dither-strength-num" min="0" max="4" value="1" step="0.1" class="slider-value-input">
                                </div>
                                <div id="dither-pattern-size-group" class="slider-input-group">
                                    <label for="dither-pattern-size">Pattern Size:</label>
                                    <input type="range" id="dither-pattern-size" min="1" max="16" value="1" step="1">
                                    <input type="number" id="dither-pattern-size-num" min="1" max="16" value="1" step="1" class="slider-value-input">
                                </div>
                                <div class="slider-input-group">
                                    <label for="color-levels">Color Levels:</label>
                                    <input type="range" id="color-levels" min="2" max="16" value="4" step="1">
                                    <input type="number" id="color-levels-num" min="2" max="16" value="4" step="1" class="slider-value-input">
                                </div>
                                <div>
                                    <label>Color Map: <button id="colormap-selector" data-value="gradient" style="width: auto; padding: 2px 6px;">Gradient</button></label>
                                    <div id="gradient-controls">
                                        <div class="color-input-group">
                                            <div class="color-pickers" id="gradient-color-stops">
                                            </div>
                                            <button id="add-color-stop-btn">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="dither-settings-legacy" style="display: none;">
                                <div class="slider-input-group">
                                    <label for="dither-threshold">Strength:</label>
                                    <input type="range" id="dither-threshold" min="0" max="255" step="1" value="85">
                                    <input type="number" id="dither-threshold-num" min="0" max="255" step="1" value="85" class="slider-value-input">
                                </div>
                                <div class="slider-input-group">
                                    <label for="dither-size">Dither Size:</label>
                                    <input type="range" id="dither-size" min="1" max="25" step="1" value="7">
                                    <input type="number" id="dither-size-num" min="1" max="25" step="1" value="7" class="slider-value-input">
                                </div>
                                <div class="slider-input-group">
                                    <label for="dither-gap">Dither Gap:</label>
                                    <input type="range" id="dither-gap" min="0" max="10" step="1" value="1">
                                    <input type="number" id="dither-gap-num" min="0" max="10" step="1" value="1" class="slider-value-input">
                                </div>
                                <div class="color-input-group">
                                    <label for="dither-color">Dither Color:</label>
                                    <input type="color" id="dither-color" value="#000000">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div id="tab-color" class="tab-content">
                     <div class="setting-group">
                        <h4>Color Grading</h4>
                         <div class="slider-input-group">

th.floor(y/total))%2===0)&&((x%total)<s.ditherSize)&&((y%total)<s.ditherSize)){data[i]=rgb.r;data[i+1]=rgb.g;data[i+2]=rgb.b;}}}else{const l=s.colorLevels,lM1=l<=1?1:l-1;for(let i=0;i<data.length;i+=4){const gray=0.299*data[i]+0.587*data[i+1]+0.114*data[i+2];const x=(i/4)%finalW,y=Math.floor((i/4)/finalW);let finalIdx;switch(s.ditherAlgorithm){case'bayer':case'crosshatch':const pSize=s.ditherPatternSize;const sX=Math.floor(x/pSize),sY=Math.floor(y/pSize);const matrix=ditherMatrices[s.ditherAlgorithm];const thr=(matrix[sY%4][sX%4]/16-0.5)*(255/l)*s.ditherStrength;finalIdx=Math.round((gray+(s.ditherAlgorithm==='bayer'?thr:-thr))/255*lM1);break;case'halftone':const cS=10/(s.ditherStrength||0.01),hC=cS/2,bL=Math.floor(gray/256*l),nR=(gray/256*l)-bL,d=Math.sqrt(Math.pow(x%cS-hC,2)+Math.pow(y%cS-hC,2));finalIdx=(d>nR*hC*0.8)?bL:bL+1;break;case'contour':const stp=255/l,wv=Math.sin(y*0.2*s.ditherStrength+gray/(stp*1.5))*(stp/2);finalIdx=Math.round((gray+wv)/255*lM1);break;}finalIdx=Math.max(0,Math.min(lM1,finalIdx));if(s.colorMap==='gradient'){const ratio=(lM1>0)?finalIdx/lM1:0;const finalC=getColorFromGradient(s.gradientColors,ratio);data[i]=finalC.r;data[i+1]=finalC.g;data[i+2]=finalC.b;}else{const targetB=(lM1>0)?(finalIdx/lM1)*255:0;if(gray>0){const adj=targetB/gray;data[i]*=adj;data[i+1]*=adj;data[i+2]*=adj;}else{data[i]=targetB;data[i+1]=targetB;data[i+2]=targetB;}}}}ctx.putImageData(imgData,0,0);}if(s.bloom>0){const glowCanvas=document.createElement('canvas');glowCanvas.width=finalW;glowCanvas.height=finalH;const glowCtx=glowCanvas.getContext('2d');const thresh=180;const bloomData=ctx.getImageData(0,0,finalW,finalH);for(let i=0;i<bloomData.data.length;i+=4)if((0.299*bloomData.data[i]+0.587*bloomData.data[i+1]+0.114*bloomData.data[i+2])<thresh)bloomData.data[i+3]=0;glowCtx.putImageData(bloomData,0,0);glowCtx.filter=`blur(${s.bloom}px)`;glowCtx.drawImage(glowCanvas,0,0);ctx.globalCompositeOperation='lighter';ctx.drawImage(glowCanvas,0,0);ctx.globalCompositeOperation='s             function clearCanvas(){ctx.clearRect(0,0,pixelCanvas.width,pixelCanvas.height);imageInput.value='';originalImage=null;history=[];historyIndex=-1;updateHistoryButtons();}
            function resetAdvancedSettings(){document.getElementById('pixel-size').value=1;document.getElementById('pixel-size-num').value=1;['brightness','contrast','saturation'].forEach(id=>{document.getElementById(id).value=1;document.getElementById(id+'-num').value=1;});['sharpness','blur','sepia','temperature','hue-rotate','bloom'].forEach(id=>{document.getElementById(id).value=0;document.getElementById(id+'-num').value=0;});['grayscale','invert','dither-enable','experimental-enable','resolution-sync'].forEach(id=>document.getElementById(id).checked=false);document.getElementById('dither-threshold').value=85;document.getElementById('dither-threshold-num').value=85;document.getElementById('dither-size').value=7;document.getElementById('dither-size-num').value=7;document.getElementById('dither-gap').value=1;document.getElementById('dither-gap-num').value=1;document.getElementById('dither-color').value='#000000';document.getElementById('dither-strength').value=1;document.getElementById('dither-strength-num').value=1;document.getElementById('color-levels').value=4;document.getElementById('color-levels-num').value=4;document.getElementById('dither-pattern-size').value=1;document.getElementById('dither-pattern-size-num').value=1;['dither-controls','dither-settings-legacy','experimental-controls'].forEach(id=>document.getElementById(id).style.display='none');document.getElementById('dither-settings-modern').style.display='block';const ditherSel=document.getElementById('dither-selector');ditherSel.dataset.value='bayer';ditherSel.textContent='Bayer';updateDitherUI('bayer');const mapSel=document.getElementById('colormap-selector');mapSel.dataset.value='gradient';mapSel.textContent='Gradient';document.getElementById('gradient-controls').style.display='block';gradientColors=['#000000','#FFFFFF'];renderGradientStops();if(originalImage){document.getElementById('resolution-width').value=originalImage.width;document.getElementById('resolution-height').value=originalImage.heigh             function factoryReset(){if(confirm('Are you sure? This will clear settings and reload.')){localStorage.clear();location.reload();}}
            function exportAsPng(){if(!originalImage)return;const link=document.createElement('a');link.download=`${originalFileName}-pixelfy.png`;link.href=pixelCanvas.toDataURL('image/png');link.click();}
            function toggleTheme(){isDarkTheme=!isDarkTheme;applyTheme(isDarkTheme?themes.dark:themes.light);saveSettings();}
            function resetTheme(){applyTheme(isDarkTheme?themes.dark:themes.light);saveSettings();}
            function applyTheme(theme){const r=document.documentElement;for(const[k,v]of Object.entries(theme)){r.style.setProperty(k,v);const i=document.getElementById(k.substring(2));if(i&&i.type==='color')i.value=v;}}
            function applyGeneralSettings(save=true){document.querySelectorAll('#settings-panel input,#settings-panel select').forEach(i=>{if(i.id){let v=i.value;if(i.type==='number'&&!i.id.includes('in-frame-ui-scale'))v+='px';document.documentElement.style.setProperty('--'+i.id,v);}});if(save)saveSettings();}
            function saveSettings(){const s={};pixelArtSettingsInputs.forEach(el=>{if(el.id){if(el.dataset.value)s[el.id]=el.dataset.value;else s[el.id]=el.type==='checkbox'?el.checked:el.value;}});s.gradientColors=gradientColors;localStorage.setItem('pixelArtGeneratorSettingsV10',JSON.stringify(s));localStorage.setItem('pixelArtTheme',isDarkTheme?'dark':'light');localStorage.setItem('isManualLayoutEnabled',isManualLayoutEnabled);localStorage.setItem('mainContainerLayoutClass',mainContainer.classList.contains('side-by-side-layout')?'side-by-side-layout':'');}
            function loadSettings(){isDarkTheme=localStorage.getItem('pixelArtTheme')!=='light';applyTheme(isDarkTheme?themes.dark:themes.light);const s=JSON.parse(localStorage.getItem('pixelArtGeneratorSettingsV10'));if(s){pixelArtSettingsInputs.forEach(el=>{if(el.id&&s[el.id]!==undefined){if(el.dataset.hasOwnProperty('value')){el.dataset.value=s[el.id];el.textContent=s[el.id].charAt(0).toUpperCase()+s[el.id].slice(1)}else if(el.type==='checkbox'||el.type==='radio')el.checked=s[el.id];else el.value=s[el.id];}});gradientColors=s.gradientColors||['#000000','#FFFFFF'];renderGradientStops();updateDitherUI(document.getElementById('dither-selector').dataset.value||'bayer');document.getElementById('gradient-controls').style.display=(document.getElementById('colormap-selector').dataset.value==='gradient')?'block':'none';if(s.ditherEnable)document.getElementById('dither-controls').style.display='block';if(s.experimentalEnable)document.getElementById('experimental-controls').style.display='block';}applyGeneralSettings(false);isManualLayoutEnabled=localStorage.getItem('isManualLayoutEnabled')==='true';if(localStorage.getItem('mainContainerLayoutClass')==='side-by-side-layout'){mainContainer.classList.add('side-by-side-layout');advancedSettingsPanel.style.display='block';settingsPanel.style.display='none';isAdvancedPanelManuallyHidden=false;}else mainContainer.classList.remove('side-by-side-layout');}

            function closePanelsOnClickOutside(e){if(e.target.closest('input, select, .dialogue, #color-stop-actions, .dialogue-overlay'))return;if(settingsPanel.style.display==='block'&&!settingsPanel.contains(e.target)&&e.target!==settingsButton)settingsPanel.style.display='none';}

            function toggleFullscreen(){const isActive=frame.classList.toggle('fullscreen-active');if(isActive){advancedSettingsPanel.style.display='none';setTimeout(()=>{if(frame.classList.contains('fullscreen-active'))frame.classList.remove('reveal-ui');},3000);frame.addEventListener('click',revealFullscreenUi,{once:true});}else{frame.classList.remove('reveal-ui');checkLayout();}}

            function toggleOriginalView(){if(!originalImage)return;showOriginal=!showOriginal;toggleViewButton.classList.toggle('active',showOriginal);renderPixelatedImage();}
            function saveState(){const s=getPixelArtSettings();history=history.slice(0,historyIndex+1);history.push(s);historyIndex=history.length-1;updateHistoryButtons();}
            function applyState(s){if(!s)return;pixelArtSettingsInputs.forEach(el=>{if(el.id&&s[el.id]!==undefined){if(el.dataset.hasOwnProperty('value')){el.dataset.value=s[el.id];el.textContent=s[el.id].charAt(0).toUpperCase()+s[el.id].slice(1)}else if(el.type==='checkbox'||el.type==='radio')el.checked=s[el.id];else el.value=s[el.id];}});gradientColors=s.gradientColors||['#000000','#FFFFFF'];renderGradientStops();updateDitherUI(s.ditherAlgorithm||'bayer');document.getElementById('gradient-controls').style.display=s.colorMap==='gradient'?'block':'none';document.getElementById('dither-controls').style.display=s.ditherEnable?'block':'none';document.getElementById('experimental-controls').style.display=s.experimentalEnable?'block':'none';renderPixelatedImage();}
            function undo(){if(historyIndex>0){historyIndex--;applyState(history[historyIndex]);updateHistoryButtons();}}
            function redo(){if(historyIndex<history.length-1){historyIndex++;applyState(history[historyIndex]);updateHistoryButtons();}}
            function updateHistoryButtons(){undoButton.disabled=historyIndex<=0;redoButton.disabled=historyIndex>=history.length-1;}
            function getTranslateXY(elm){const m=new DOMMatrixReadOnly(window.getComputedStyle(elm).transform);return{x:m.m41,y:m.m42};}
            function dragStart(e){if(!mainContainer.classList.contains('side-by-side-layout')||advancedSettingsPanel.style.display==='none'||e.target!==dragHandle)return;const t=getTranslateXY(advancedSettingsPanel);dragState.xOffset=t.x;dragState.yOffset=t.y;dragState.initialX=(e.type==='touchstart'?e.touches[0].clientX:e.clientX)-dragState.xOffset;dragState.initialY=(e.type==='touchstart'?e.touches[0].clientY:e.clientY)-dragState.yOffset;dragState.active=true;document.body.style.cursor='grabbing';document.addEventListener('mouseup',dragEnd,{passive:false});document.addEventListener('touchend',dragEnd,{passive:false});document.addEventListener('mousemove',drag,{passive:false});document.addEventListener('touchmove',drag,{passive:false});}
            function dragEnd(){dragState.active=false;document.body.style.cursor='';document.removeEventListener('mouseup',dragEnd);document.removeEventListener('touchend',dragEnd);document.removeEventListener('mousemove',drag);document.removeEventListener('touchmove',drag);}
